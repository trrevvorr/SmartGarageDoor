<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Garage Doors</title>
	<link rel="stylesheet" href="index2.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	 crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- <script src="index2.js"></script> -->
</head>

<body>
	<div class="sky">
		<div class="roof">
			<div class="gutter"></div>
		</div>
		<div class="siding">
			<div class="doorframe left">
				<button class="controlButton closeButton">
					<i class="fas fa-arrow-alt-circle-down"></i>
				</button>
				<div class="door open">
					<button class="controlButton openButton">
						<i class="fas fa-arrow-alt-circle-up"></i>
					</button>
					<div class="door-row">
						<div class="door-cell"></div>
						<div class="door-cell"></div>
						<div class="door-cell"></div>
					</div>
					<div class="door-row">
						<div class="door-cell"></div>
						<div class="door-cell"></div>
						<div class="door-cell"></div>
					</div>
					<div class="door-row">
						<div class="door-cell"></div>
						<div class="door-cell"></div>
						<div class="door-cell"></div>
					</div>
				</div>
			</div>
			<div class="doorframe right">
				<button class="controlButton closeButton">
					<i class="fas fa-arrow-alt-circle-down"></i>
				</button>
				<div class="door closed">
					<button class="controlButton openButton">
						<i class="fas fa-arrow-alt-circle-up"></i>
					</button>
					<div class="door-row">
						<div class="door-cell"></div>
						<div class="door-cell"></div>
						<div class="door-cell"></div>
					</div>
					<div class="door-row">
						<div class="door-cell"></div>
						<div class="door-cell"></div>
						<div class="door-cell"></div>
					</div>
					<div class="door-row">
						<div class="door-cell"></div>
						<div class="door-cell"></div>
						<div class="door-cell"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="grass">
		<div class="driveway"></div>
	</div>
</body>

</html>
