<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#72aac5" />
    <meta name="theme-color" content="#ffffff" />
    <title>Smart Garage</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>

  <body onload="startPingDevice();">
    <div class="sky">
      <div class="roof"><div class="gutter"></div></div>
      <div class="siding">
        <div class="doorframe left" state="loading">
          <button class="statusIcon loadingIcon">
            <i class="fas fa-circle-notch fa-spin"></i>
          </button>
          <button class="statusIcon offlineIcon">
            <i class="fas fa-exclamation-circle"></i>
          </button>
          <button class="controlButton closeButton" onclick="closeLeft();">
            <i class="fas fa-arrow-alt-circle-down"></i>
          </button>
          <div class="door">
            <button class="controlButton openButton" onclick="openLeft();">
              <i class="fas fa-arrow-alt-circle-up"></i>
            </button>
            <div class="door-row">
              <div class="door-cell"></div>
              <div class="door-cell"></div>
              <div class="door-cell"></div>
            </div>
            <div class="door-row">
              <div class="door-cell"></div>
              <div class="door-cell"></div>
              <div class="door-cell"></div>
            </div>
            <div class="door-row">
              <div class="door-cell"></div>
              <div class="door-cell"></div>
              <div class="door-cell"></div>
            </div>
          </div>
        </div>
        <div class="doorframe right" state="loading">
          <button class="statusIcon loadingIcon">
            <i class="fas fa-circle-notch fa-spin"></i>
          </button>
          <button class="statusIcon offlineIcon">
            <i class="fas fa-exclamation-circle"></i>
          </button>
          <button class="controlButton closeButton" onclick="closeRight();">
            <i class="fas fa-arrow-alt-circle-down"></i>
          </button>
          <div class="door">
            <button class="controlButton openButton" onclick="openRight();">
              <i class="fas fa-arrow-alt-circle-up"></i>
            </button>
            <div class="door-row">
              <div class="door-cell"></div>
              <div class="door-cell"></div>
              <div class="door-cell"></div>
            </div>
            <div class="door-row">
              <div class="door-cell"></div>
              <div class="door-cell"></div>
              <div class="door-cell"></div>
            </div>
            <div class="door-row">
              <div class="door-cell"></div>
              <div class="door-cell"></div>
              <div class="door-cell"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="grass"><div class="driveway"></div></div>
  </body>
</html>
